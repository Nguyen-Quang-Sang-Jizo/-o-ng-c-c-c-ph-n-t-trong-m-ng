<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let a = [1, 3, 6, -4, -8];
    let first = 0;
    let last = a.length - 1;
    while(first<last){
        let b=a[first];
        a[first]=a[last];
        a[last]=b;
        first++;
        last--;
    }
    document.write(a);
</script>
</body>
</html>
